<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-oqVuAfXRKapvOjLJjl/rZp5yG0G0MWCkRbWA5ZlpLeg5Cr1NJZ5kaX1VaW9e1PL2" crossorigin="anonymous">
    <title>ChefSmart</title>
</head>
<body>
    <div class="container-body">
        <aside class="sidebar">
            <div class="sidebar-title">
                <img src="image/Logo-ChefSmart.png" alt="Logo" class="logo">
                <h2>ChefSmart</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="lc-home.html"><img class="icon" src="image/inicio-icon.png" alt="">Início</a></li>
                    <li><a href="lc-products.html"><img class="icon" src="image/produto-icon.png" alt=""> Produtos</a></li>
                    <li><a class="icon-select"><img class="icon" src="image/pedido-icon-select.png" alt=""> Pedidos</a></li>
                    <li><a href="index.html">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h3><a href="lc-new-order.html">Pedido</a> > Novo pedido</h3>
            </header>
            <section>
                <form action="lc-order.html" id="forms-order">
                    <label for="code">Código</label>
                    <input type="number" name="code" id="code-product" required>
                    
                    <label for="product">Produto</label>
                    <input type="text" name="product" id="product-name" required>
                    
                    <label for="type">Tipo</label>
                    <select name="type" id="option-type" required>
                      <option value="" disabled selected>Selecione uma opção</option>
                      <option value="salgado">Salgado</option>
                      <option value="sobremesa">Sobremesa</option>
                      <option value="torta">Torta</option>
                    </select>
                    
                    <label for="disp">Setor</label>
                    <select name="disp" id="option-disp" required>
                      <option value="" disabled selected>Selecione uma opção</option>
                      <option value="disp">Lanchonete</option>
                      <option value="indisp">Cafeteria</option>
                    </select>
                    
                    <label for="quantity">Quantidade</label>
                    <input type="number" name="quantity" id="quantity-product" required>
                    <br>
                    <input type="submit" value="Adicionar">
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>© Produto ChefSmart. Todos os direitos reservados.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
